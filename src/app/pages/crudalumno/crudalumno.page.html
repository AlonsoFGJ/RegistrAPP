<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">CRUD Alumno firebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 30px;" *ngIf="!sw">
    <h2>Grabar alumno</h2>
    <ion-input [(ngModel)]="alumno.nombre" label="Nombre" placeholder="Ingrese su nombre"></ion-input>
    <ion-input [(ngModel)]="alumno.correo" label="Correo" placeholder="Ingrese su correo"></ion-input>
    <ion-input [(ngModel)]="alumno.contrasena" label="Contrase単a" placeholder="Ingrese su contrase単a"></ion-input>
    <ion-button (click)="grabar()">Grabar</ion-button>
  </div>

  <div style="padding: 30px;" *ngIf="sw">
    <h2>Modificar alumno</h2>
    <ion-input [(ngModel)]="nuevo_alumno.nombre" label="Nombre" placeholder="Ingrese su nombre"></ion-input>
    <ion-input [(ngModel)]="nuevo_alumno.correo" label="Correo" placeholder="Ingrese su correo"></ion-input>
    <ion-input [(ngModel)]="nuevo_alumno.contrasena" label="Contrase単a" placeholder="Ingrese su contrase単a"></ion-input>
    <ion-button (click)="actualizar()">Actualizar</ion-button>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </div>

  <div style="padding: 30px;">
    <h2>Listar alumnos</h2>
    <ion-list>
      <ion-item *ngFor="let alum of lista_alumnos">
        {{alum.nombre}} {{alum.correo}}  {{alum.contrasena}}
        <ion-button (click)="eliminar(alum.id)">Eliminar</ion-button>
        <ion-button (click)="modificar(alum)">Modificar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

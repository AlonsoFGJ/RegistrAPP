<ion-header [translucent]="true">
  <br>
  <div class="imagen">
    <img src="../../../assets/img/Logo.png" alt="" width="250px">
  </div>
  <br>
  <ion-toolbar>
    <div class="headerlogin">
      <ion-title>Bienvenido a RegistrAPP</ion-title>
    </div>
    <br>
    <div class="headerlogin">
      <ion-title>Inicio de Sesion</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <div>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Correo o usuario" placeholder="Ingrese correo o usuario" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" type="password" placeholder="Ingrese contraseña"  [(ngModel)]="contrasena"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <br>
  </div>

  <div class="btn_ingresar">
    <ion-button (click)="login()">Ingresar</ion-button>
    
  </div>
  <div class="btn_olvidar">
    <ion-button (click)="olvidar_contra()">Olvide mi contraseña</ion-button>
  </div>
</ion-content>
